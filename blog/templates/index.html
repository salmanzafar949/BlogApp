{% extends 'header.html' %}
{% block content %}
<div class="container">
<ul class="list-group">
   {% if  blogs %}
       {% for blog in blogs  %}
    <li class="list-group-items">
        <a href="{% url 'detail' blog.id %}">{{ blog.title }}</a>
    </li>
       {% endfor %}
  {% else %}
         <div class="alert alert-danger">
            No Blogs Available...!
         </div>
  {% endif %}
</ul>
</div>
{% endblock %}
